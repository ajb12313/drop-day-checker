<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Day Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a3d66; /* Darker background color for contrast */
            color: #fff; /* White text for general content */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight shadow for better visibility */
        }

        .date {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #007acc; /* Blue background for the date box */
            border: 3px solid #005f8f; /* Darker blue border */
            display: inline-block;
            border-radius: 8px; /* Rounded corners */
        }

        .status {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00; /* Yellow text for drop day status for contrast */
        }

        .gif-container {
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for the GIF */
        }

        /* Center the content box and add a subtle shadow */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Add the logo in the bottom left */
        .logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px; /* Small logo size */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Date box with a border -->
        <div class="date" id="dateDisplay">Loading date...</div>
        
        <!-- Header for drop day check -->
        <h1>Is Today a Drop Day?</h1>

        <!-- Display the drop day status -->
        <div class="status" id="status">Loading...</div>

        <!-- GIF Section -->
        <div class="gif-container">
            <!-- GIF will change based on whether it's a drop day or not -->
            <img id="dropDayGif" src="" alt="Drop Day GIF">
        </div>
    </div>

    <!-- Logo at the bottom left -->
    <div class="logo">
        <img src="https://www.odysseyvillage.com/careers/logo.png" alt="Flint Odyssey House Logo">
    </div>

    <!-- JavaScript to handle the drop day logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Updated drop days: January 15, January 24, January 29
            const dropDays = ["2025-01-15", "2025-01-24", "2025-01-29"]; 
            
            // Get today's date object
            const today = new Date();
            
            // Format today's date as YYYY-MM-DD for comparison
            const todayISO = today.toISOString().split("T")[0];

            // Generate the full date display (e.g., Wednesday, January 15, 2025)
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const dayOfWeek = dayNames[today.getDay()];
            const month = monthNames[today.getMonth()];
            const date = today.getDate();
            const year = today.getFullYear();
            
            // Display the formatted date at the top of the page
            document.getElementById("dateDisplay").textContent = `${dayOfWeek}, ${month} ${date}, ${year}`;

            // Check if today is a drop day and display the result
            const status = document.getElementById("status");
            const gif = document.getElementById("dropDayGif");
            
            if (dropDays.includes(todayISO)) {
                // If it's a drop day
                status.textContent = "Yes";
                gif.src = "https://media.tenor.com/_bsFPWDMF64AAAAM/nodding-crossed-arms.gif"; // Drop day GIF
            } else {
                // If it's NOT a drop day
                status.textContent = "No";
                gif.src = "https://media.tenor.com/WaQYXtfwj4IAAAAM/anya-forger-no.gif"; // Not a drop day GIF
            }
        });
    </script>
</body>
</html>
