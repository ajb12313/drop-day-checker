<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Day Checker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { font-size: 2.5em; }
        .status { font-size: 3em; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Is Today a Drop Day?</h1>
    <div class="status" id="status">Loading...</div>
    <script>
        const dropDays = ["2025-01-15", "2025-01-24", "2025-01-29"]; // Replace with your drop days
        const today = new Date().toISOString().split("T")[0];
        const status = document.getElementById("status");
        status.textContent = dropDays.includes(today) ? "Yes" : "No";
    </script>
</body>
</html>
